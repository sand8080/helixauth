upstream helixauth.proxy {
    ip_hash;
    server unix:///var/run/uwsgi/helixauth.sock;
}

server {
    listen   10999;
    server_name all;
    access_log /var/log/nginx/helixauth_access.log;
    error_log /var/log/nginx/helixauth_error.log;

#    ssl on;
#    ssl_certificate /etc/nginx/conf.d/malina-ssl/malina_wildcard.crt;
#    ssl_certificate_key /etc/nginx/conf.d/malina-ssl/malina_wildcard.key;

    location / {
        uwsgi_pass helixauth.proxy;
        include uwsgi_params;
#        uwsgi_pass_request_headers on;
    }
}
